name: Scrample Build CLI
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]
jobs:
  gazelle-and-go-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run Gazelle
        run: bazel run //:gazelle

      - name: Set version
        id: version
        run: |
          # Get short commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          # Create version string
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            VERSION="${SHORT_SHA}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build scorex for Linux (x86_64)
        run: VERSION=${{ steps.version.outputs.VERSION }} bazel build --platforms=@io_bazel_rules_go//go/toolchain:linux_amd64 //scorex:scorex

      - name: Copy Linux binary
        run: |
          mkdir -p artifacts
          cp bazel-bin/scorex/scorex_/scorex artifacts/scorex-linux-x86_64

      - name: Build scorex for macOS (Apple Silicon)
        run: VERSION=${{ steps.version.outputs.VERSION }} bazel build --platforms=@io_bazel_rules_go//go/toolchain:darwin_arm64 //scorex:scorex

      - name: Copy macOS binary
        run: cp bazel-bin/scorex/scorex_/scorex artifacts/scorex-macos-arm64

      - name: Build scorex for Windows (x86_64)
        run: VERSION=${{ steps.version.outputs.VERSION }} bazel build --platforms=@io_bazel_rules_go//go/toolchain:windows_amd64 //scorex:scorex

      - name: Copy Windows binary
        run: cp bazel-bin/scorex/scorex_/scorex artifacts/scorex-windows-x86_64.exe

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scorex-cli-${{ steps.version.outputs.VERSION }}
          path: artifacts/
          if-no-files-found: error
