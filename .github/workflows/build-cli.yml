name: Scrample Build CLI
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]
jobs:
  gazelle-and-go-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run Gazelle
        run: bazel run //:gazelle

      - name: Set version
        id: version
        run: |
          # Get short commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          # Create version string
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            VERSION="${SHORT_SHA}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build scorex
        run: VERSION=${{ steps.version.outputs.VERSION }} bazel build //scorex:scorex

      - name: Upload scorex CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: scorex-cli-${{ steps.version.outputs.VERSION }}
          path: bazel-bin/scorex/scorex_/scorex
          if-no-files-found: error
