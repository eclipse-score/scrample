name: Scrample Build CLI
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]
jobs:
  gazelle-and-go-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.9.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Run Gazelle
        run: bazel run //:gazelle

      - name: Set version
        id: version
        run: |
          # Get short commit SHA
          SHORT_SHA=$(git rev-parse --short HEAD)
          # Create version string
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            VERSION="pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            VERSION="${SHORT_SHA}"
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build scorex for all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }} bazel build \
            //scorex:scorex_linux_amd64 \
            //scorex:scorex_darwin_arm64 \
            //scorex:scorex_windows_amd64

      - name: Copy binaries to artifacts
        run: |
          mkdir -p artifacts

          # Debug: Check bazel-bin structure
          echo "Checking bazel-bin structure:"
          ls -la bazel-bin/scorex/ || true

          # Copy Linux binary
          if [ -f "bazel-bin/scorex/scorex_linux_amd64_/scorex_linux_amd64" ]; then
            cp bazel-bin/scorex/scorex_linux_amd64_/scorex_linux_amd64 artifacts/scorex-linux-x86_64
            echo "✓ Linux binary copied"
          else
            echo "ERROR: Linux binary not found"
            find bazel-bin -name "scorex_linux_amd64" -type f
            exit 1
          fi

          # Copy macOS ARM64 binary
          if [ -f "bazel-bin/scorex/scorex_darwin_arm64_/scorex_darwin_arm64" ]; then
            cp bazel-bin/scorex/scorex_darwin_arm64_/scorex_darwin_arm64 artifacts/scorex-macos-arm64
            echo "✓ macOS ARM64 binary copied"
          else
            echo "ERROR: macOS ARM64 binary not found"
            exit 1
          fi

          # Copy Windows binary
          if [ -f "bazel-bin/scorex/scorex_windows_amd64_/scorex_windows_amd64.exe" ]; then
            cp bazel-bin/scorex/scorex_windows_amd64_/scorex_windows_amd64.exe artifacts/scorex-windows-x86_64.exe
            echo "✓ Windows binary copied"
          else
            echo "ERROR: Windows binary not found"
            exit 1
          fi

      - name: Upload CLI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scorex-cli-${{ steps.version.outputs.VERSION }}
          path: artifacts/
          if-no-files-found: error
